<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">

    <title>Score Keeper</title>
</head>

<body>
    <h1><span id="p1Score">0</span> To <span id="p2Score">0</span></h1>
    <label for="goals">Choose a goal:</label>
    <select name="goals" id="goals">
        <option value="">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <button id="p1Button">+1 Player 1</button>
    <button id="p2Button">+1 Player 2</button>
    <button id="reseet">Reset</button>

    <script src="app.js"></script>
</body>

</html>
